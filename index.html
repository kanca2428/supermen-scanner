<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
        }

        body {
            background-color: var(--primary-color);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-header {
            background-color: var(--secondary-color);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signal-card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signal-card:hover {
            transform: translateY(-5px);
        }

        .signal-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .buy-signal {
            background-color: #28a745;
        }

        .sell-signal {
            background-color: #dc3545;
        }

        .stats-card {
            background-color: var(--accent-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--text-color);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-dark {
            background-color: var(--secondary-color);
        }

        .table-dark th,
        .table-dark td {
            border-color: var(--accent-color);
        }

        .error-message {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .last-update {
            font-size: 0.9em;
            color: #888;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-chart-line me-2"></i>
                        Trading Signal Dashboard
                    </h1>
                </div>
                <div class="col-auto">
                    <span class="badge bg-success" id="connectionStatus">
                        <i class="fas fa-circle me-1"></i>
                        Aktif
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Error Message -->
    <div class="container">
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Statistics Cards -->
        <section id="statistics" class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h5 class="mb-2">Toplam Sinyal</h5>
                    <div class="stats-value" id="totalSignals">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5 class="mb-2">Başarı Oranı</h5>
                    <div class="stats-value" id="successRate">0%</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5 class="mb-2">Aktif Sinyal</h5>
                    <div class="stats-value" id="activeSignals">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5 class="mb-2">Son Güncelleme</h5>
                    <div class="stats-value" id="lastUpdate">-</div>
                </div>
            </div>
        </section>

        <!-- Signals Section -->
        <section id="signals" class="row">
            <div class="col-12">
                <h2 class="h4 mb-3">Aktif Sinyaller</h2>
                <div id="signalsContainer"></div>
            </div>
        </section>

        <!-- History Section -->
        <section id="history" class="row mt-4">
            <div class="col-12">
                <h2 class="h4 mb-3">Sinyal Geçmişi</h2>
                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Çift</th>
                                <th>Tip</th>
                                <th>Fiyat</th>
                                <th>Kar</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global değişkenler
        let isLoading = false;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        // Loading göster/gizle
        function showLoading() {
            isLoading = true;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            isLoading = false;
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Hata mesajı göster
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Zaman dilimi dönüşümü
        function toLocalTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleString('tr-TR', {
                timeZone: 'Europe/Istanbul',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Veri yükleme fonksiyonu
        async function loadData() {
            if (isLoading) return;

            showLoading();
            try {
                const response = await fetch('https://raw.githubusercontent.com/kanca2428/supermen-scanner/main/signals.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const signals = await response.json();
                updateDashboard(signals);
                retryCount = 0;
            } catch (error) {
                console.error('Veri yükleme hatası:', error);
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    setTimeout(loadData, 5000); // 5 saniye sonra tekrar dene
                } else {
                    showError('Veriler yüklenemedi. Lütfen sayfayı yenileyin.');
                }
            } finally {
                hideLoading();
            }
        }

        // Dashboard'u güncelle
        function updateDashboard(signals) {
            // İstatistikleri güncelle
            document.getElementById('totalSignals').textContent = signals.length;
            document.getElementById('activeSignals').textContent = signals.filter(s => s.active).length;
            document.getElementById('lastUpdate').textContent = toLocalTime(Date.now() / 1000);

            // Sinyalleri göster
            const container = document.getElementById('signalsContainer');
            container.innerHTML = '';

            signals.forEach(signal => {
                const card = document.createElement('div');
                card.className = 'signal-card';
                card.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <h5>${signal.symbol}</h5>
                            <span class="signal-badge ${signal.signal === 'LONG' ? 'buy-signal' : 'sell-signal'}">
                                ${signal.signal}
                            </span>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0">Giriş: ${signal.entryPrice}</p>
                            <p class="mb-0">Stop: ${signal.sl}</p>
                        </div>
                        <div class="col-md-4 text-end">
                            <p class="mb-0">TP1: ${signal.tp1}</p>
                            <p class="mb-0">TP2: ${signal.tp2}</p>
                            <div class="last-update">
                                ${toLocalTime(signal.time)}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // Geçmişi güncelle
            const tbody = document.getElementById('historyTable');
            tbody.innerHTML = '';
            
            signals.slice(0, 10).forEach(signal => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${toLocalTime(signal.time)}</td>
                    <td>${signal.symbol}</td>
                    <td><span class="signal-badge ${signal.signal === 'LONG' ? 'buy-signal' : 'sell-signal'}">${signal.signal}</span></td>
                    <td>${signal.entryPrice}</td>
                    <td>${signal.profit || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Sayfa yüklendiğinde verileri getir
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            // Her 30 saniyede bir verileri güncelle
            setInterval(loadData, 30000);
        });
    </script>
</body>
</html>
