<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERMEN V16.0 Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Daha koyu bir arkaplan */
        }

        .navbar {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            background-color: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-brand .fa-rocket {
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #282828;
            border-bottom: 1px solid #333;
            font-weight: 600;
        }

        .table-dark {
            background-color: #1e1e1e;
        }

        .table-hover > tbody > tr:hover {
            background-color: #2a2a2a;
        }

        .long {
            color: #28a745;
            font-weight: bold;
        }

        .short {
            color: #dc3545;
            font-weight: bold;
        }

        .long .fa-arrow-up, .short .fa-arrow-down {
            margin-right: 5px;
        }

        tr.long-row {
            background-color: rgba(40, 167, 69, 0.1);
            border-left: 3px solid #28a745;
        }
        tr.short-row {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 3px solid #dc3545;
        }

        .timestamp {
            font-size: 0.9em;
        }

        .loading-spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            color: #888;
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            background-color: #1a1a1a;
            margin-top: 40px;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket"></i>
                SUPERMEN V16.0
            </a>
            <span class="navbar-text timestamp" id="lastUpdate">
                Veriler YÃ¼kleniyor...
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">

        <!-- CRYPTO -->
        <div class="card mb-4">
            <div class="card-header">
                <h3><i class="fab fa-bitcoin me-2" style="color:#ffcc00;"></i> KRÄ°PTO PARALAR</h3>
            </div>
            <div class="card-body">
                <div id="crypto-container">
                    <div class="loading-spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="ms-3">Veri bekleniyor...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- BIST -->
        <div class="card mb-4">
            <div class="card-header">
                <h3><i class="fas fa-chart-line me-2" style="color:#00aaff;"></i> BIST HÄ°SSELERÄ°</h3>
            </div>
            <div class="card-body">
                <div id="bist-container">
                    <div class="loading-spinner-container">
                        <div class="spinner-border text-info" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="ms-3">Veri bekleniyor...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOREX -->
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-dollar-sign me-2" style="color:#28a745;"></i> FOREX PARÄ°TELERÄ°</h3>
            </div>
            <div class="card-body">
                <div id="forex-container">
                     <div class="loading-spinner-container">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="ms-3">Veri bekleniyor...</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            SUPERMEN SCANNER &copy; 2026 | TÃ¼m HaklarÄ± SaklÄ±dÄ±r
        </div>
    </footer>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/kanca2428/supermen-scanner/main/data/signals.json?t=' + new Date().getTime());
                 if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                document.getElementById('lastUpdate').innerText = 'Son GÃ¼ncelleme: ' + new Date().toLocaleString("tr-TR");

                renderTable('crypto', data.crypto);
                renderTable('bist', data.bist);
                renderTable('forex', data.forex);

            } catch (error) {
                console.error('Veri yÃ¼kleme hatasÄ±:', error);
                document.getElementById('lastUpdate').innerText = 'Veri okunamadÄ± veya dosya henÃ¼z oluÅŸmadÄ±.';
                const errorMsg = `<div class="alert alert-danger">Sinyal verileri yÃ¼klenemedi. LÃ¼tfen daha sonra tekrar deneyin.</div>`;
                document.getElementById('crypto-container').innerHTML = errorMsg;
                document.getElementById('bist-container').innerHTML = errorMsg;
                document.getElementById('forex-container').innerHTML = errorMsg;
            }
        }

        function renderTable(type, signals) {
            const container = document.getElementById(type + '-container');
            if (!signals || signals.length === 0) {
                container.innerHTML = '<div class="alert alert-secondary text-center">ðŸš« Åžu an uygun sinyal yok.</div>';
                return;
            }

            let tableHtml = '<div class="table-responsive"><table class="table table-dark table-hover align-middle"><thead><tr><th>Sembol</th><th>YÃ¶n</th><th>GiriÅŸ</th><th>Hedef 1</th><th>Hedef 2</th><th>Stop</th><th>Stokastik (H4/D1/W1)</th></tr></thead><tbody>';
            
            signals.forEach(s => {
                const isLong = s.direction === 1;
                const dirClass = isLong ? 'long' : 'short';
                const dirIcon = isLong ? '<i class="fas fa-arrow-up"></i>' : '<i class="fas fa-arrow-down"></i>';
                const dirText = isLong ? 'AL (LONG)' : 'SAT (SHORT)';
                const rowClass = isLong ? 'long-row' : 'short-row';

                const formatPrice = (price) => {
                    if (type === 'crypto' && price < 1) return price.toFixed(4);
                    return price.toFixed(2);
                };
                
                tableHtml += `<tr class="${rowClass}">
                    <td class="${dirClass}"><b>${s.symbol}</b></td>
                    <td class="${dirClass}">${dirIcon}${dirText}</td>
                    <td>${formatPrice(s.entryPrice)}</td>
                    <td>${formatPrice(s.tp1)}</td>
                    <td>${formatPrice(s.tp2)}</td>
                    <td>${formatPrice(s.sl)}</td>
                    <td>${s.stochKStr}</td>
                </tr>`;
            });

            tableHtml += '</tbody></table></div>';
            container.innerHTML = tableHtml;
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', loadData);
        // Refresh every 60 seconds
        setInterval(loadData, 60000);
    </script>
</body>
</html>
