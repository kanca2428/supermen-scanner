name: SUPERMEN V16.0 Scanner

on:
  schedule:
    # Her saat baÅŸÄ± Ã§alÄ±ÅŸ (UTC) â€” TÃ¼rkiye saati: 00:00, 01:00, 02:00, ... , 23:00
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      market:
        description: 'Taranacak market (all/crypto/bist/forex)'
        required: false
        default: 'all'

