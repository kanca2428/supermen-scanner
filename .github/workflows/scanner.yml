name: SUPERMEN V16.0 Scanner
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode"
        required: false
        default: "all"
        type: choice
        options: ["all", "crypto", "bist"]
permissions:
  contents: write
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm install
      - name: Run
        run: node src/scanner.js ${{ github.event.inputs.mode || 'all' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Bot"
          git add data/ || true
          git diff --staged --quiet || git commit -m "Update data"
          git push || true
