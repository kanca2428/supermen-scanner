name: SUPERMEN V16.0 Scanner

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      market:
        description: 'Taranacak market (all/crypto/bist/forex)'
        required: false
        default: 'all'

concurrency:
  group: scanner
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Yeni ekleme: Token ile push izni
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # â† NPM cache ekle (daha hÄ±zlÄ±)

      - name: ğŸ“š Install Dependencies
        run: npm ci  # â† npm install yerine npm ci (daha gÃ¼venilir)

      - name: ğŸ• Tarama Saati (TR)
        run: |
          echo "UTC : $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "TR  : $(TZ='Europe/Istanbul' date '+%Y-%m-%d %H:%M:%S')"

      - name: ğŸš€ Run Scanner
        timeout-minutes: 80
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NODE_ENV: production  # â† Ekle
        run: |
          MARKET="${{ github.event.inputs.market || 'all' }}"
          echo "ğŸ” Tarama baÅŸlÄ±yor: $MARKET"
          node src/scanner.js $MARKET || echo "âš ï¸ Scanner hata ile sonlandÄ±"

      - name: ğŸ“¤ Commit & Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # TÃ¼m JSON ve log dosyalarÄ±nÄ± ekle
          git add data/*.json || true
          git add logs/*.log || true
          
          if git diff --staged --quiet; then
            echo "ğŸ“ DeÄŸiÅŸiklik yok, commit atlanÄ±yor"
          else
            TIMESTAMP=$(TZ='Europe/Istanbul' date '+%Y-%m-%d %H:%M')
            git commit -m "ğŸ¤– Sinyal gÃ¼ncelleme: $TIMESTAMP"
            
            # Retry logic for push
            for i in 1 2 3; do
              git push && break || sleep 5
            done
            
            echo "âœ… DeÄŸiÅŸiklikler push edildi"
          fi
